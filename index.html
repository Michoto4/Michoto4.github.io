<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Protest+Strike&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div class="container">
        <div class="michoto">MICHOTO</div>

        <div class="search">
            <form action="https://www.google.com/search" method="get" class="search-bar"> 
                <input type="text" placeholder="What are you looking for?" name="q">

                <div class="navigation">
                    <!-- Menu Toggler -->
                    <div class="menuToggle"></div>
                    <!-- Menu Items -->
                    <div class="menu">
                      <ul>
                        <li style="--i:0.1s;"><button onclick="googleEngine()"><img src="images/googleicon.png" class="listIcon"></button></li>
                        <li style="--i:0.2s;"><button onclick="ddgEngine()"><img src="images/ddgicon.png" class="listIcon"></button></li>
                        <li style="--i:0.3s;"><button onclick="yahooEngine()"><img src="images/yahooicon.png" class="listIcon"></button></li>
                      </ul>
                    </div>
                  </div>

            </form>
        </div>
        

        <div class="widgets">
            <div class="box1">
                <p class="text">Social media</p>
                <hr color="#aaff00">
                <div class="buttons-container">

                    <a href="https://www.youtube.com" class="button1">
                                <img src="images/youtube.png" class="img">
                    </a>


                    <a href="https://www.instagram.com" class="button1">
                            <img src="images/instagram.png" class="img">
                    </a>


                    <a href="https://www.twitter.com" class="button1">
                            <img src="images/twitter.png" class="img">
                    </a>


                    <a href="https://www.twitch.com" class="button1">
                            <img src="images/twitch.png" class="img">
                    </a>


                </div>
            </div>
            <div class="box1">
                <p class="text">Shops</p>
                <hr color="#aaff00">
                <div class="buttons-container">

                    <a href="https://www.morele.net" class="button1">
                                <img src="images/morele.png" class="img">
                    </a>

                    <a href="https://www.amazon.pl/" class="button1">
                            <img src="images/amazon.png" class="img">
                    </a>

                    <a href="https://www.mediaexpert.pl/" class="button1">
                            <img src="images/expert.png" class="img">
                    </a>

                    <a href="https://www.allegro.pl/" class="button1">
                            <img src="images/allegro.png" class="img">
                    </a>
                    <a href="https://www.olx.pl/" class="button1">
                            <img src="images/olx.png" class="img">
                    </a>
                    <a href="https://www.otomoto.pl/" class="button1">
                            <img src="images/otomoto.png" class="img">
                    </a>
                </div>
            </div>
            <div class="box1">
                <p class="text">Other</p>
                <hr color="#aaff00">
                <div class="buttons-container">

                    <a href="https://www.gmail.com" class="button1">
                                <img src="images/gmail.png" class="img">
                    </a>

                    <a href="https://mail.proton.me/" class="button1">
                            <img src="images/protonmail.png" class="img">
                    </a>

                    <a href="https://poczta.wp.pl/login/login.html" class="button1">
                            <img src="images/wppoczta.png" class="img">
                    </a>

                    <a href="https://store.steampowered.com/" class="button1">
                            <img src="images/steam.png" class="img">
                    </a>
                    <a href="https://steamcharts.com/" class="button1">
                            <img src="images/steamcharts.png" class="img">
                    </a>
                    <a href="https://www.roblox.com/home" class="button1">
                            <img src="images/roblox.png" class="img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
